<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-heading"><h2>--- TO DO LIST ---</h2></div>
    <br><br>
    
    <br><br>
    <div class="whole-page">
        <div class="page2">
            <div class="custom-alert1">
                <i class="fa fa-times-circle-o"></i>
                <h2 class="alert-heading"></h2>
                <p class="alert-para1"></p>
                <div class="alert-button1">
                    <button class="okay1">Okay</button>
                    <button class="cancel1">Cancel</button>
                </div>
            </div>
            <div class="custom-alert2">
                <i class="fa fa-times-circle-o"></i>
                <h2 class="alert-heading2"></h2>
                <p class="alert-para2"></p>
                <div class="alert-button2">
                    <button class="okay2">Okay</button>
                    <button class="cancel2">Cancel</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="left">
                <form action="" id="myForm" onkeydown="return event.key != 'Enter';" method="post">
                    <div class="left-ele">
                        <div class="group0">
                            <div class="task-title">
                                <label for="title" class="bold l1">Title</label>
                                <input name="title" id="title" type="text" placeholder="Add a Title"><br>
                                <input type="hidden" id="taskId" name="taskId">
                            </div>
                            <div class="error1 error">Enter the title / description</div>
                            <div class="task-description" >
                                <label for="description" class="bold">Description</label>
                                <textarea name="description" id="description" cols="25" rows="3"></textarea>

                            </div>
                            <div class="category">
                                <label class="bold">Category</label>
                                <input type="radio" id="notes" name="category" value="notes"  checked>
                                <label for="notes" class="category-active clabel" id="act-notes">Notes</label>
                                <input type="radio" id="remainders" name="category" value="remainders">
                                <label for="remainders" class="clabel" id="act-rem">Remainders</label>
                            </div>
                        </div>
                        <br>
                        <div class="group1">
                            <div class="meeting">
                                <label class="bold">Meeting</label>
                                <div class="meet-type">
                                    <span><input type="radio" id="personal" name="meeting" value="personal" checked>
                                    <label for="meeting">Personal Meeting</label></span>
                                    <span><input type="radio" id="group" name="meeting" value="group">
                                    <label for="meeting">Group Meeting</label></span>
                                </div>
                            </div>
                            <br>
                            <div class="person-select">
                                <label class="bold">Select the person</label>
                                <select name="persons" id="persons" class="disp-border">
                                    <option value="" disabled selected>Select Persons</option>
                                    <option value="John">John</option>
                                    <option value="Alice">Alice</option>
                                    <option value="Bob">Bob</option>
                                    <option value="Jack">Jack</option>
                                </select>                              
                            </div>
                            <div class="error2 error">ðŸ¡± Required</div>
                            <br>
                            <div class="date-pick">
                                <label class="bold">Schedule</label>
                                <input id="date" type="date" name="date" placeholder="dd-mm-yyyy" class="disp-border">                               
                            </div>
                            <div class="error3 error">ðŸ¡± Required</div>
                            <br>
                            <div class="time-pick">
                                <label class="bold">Start Time</label>
                                <select name="time" id="times" class="disp-border">
                                    <option value="" disabled selected>Select Time</option>
                                    <option value="1">1:00</option>
                                    <option value="2">2:00</option>
                                    <option value="3">3:00</option>
                                    <option value="4">4:00</option>
                                    <option value="5">5:00</option>
                                    <option value="6">6:00</option>
                                    <option value="7">7:00</option>
                                    <option value="8">8:00</option>
                                    <option value="9">9:00</option>
                                    <option value="10">10:00</option>
                                    <option value="11">11:00</option>
                                    <option value="12">12:00</option>
                                </select>
                                <select name="am-pm" id="am-pm" class="disp-border">
                                    <option value="" disabled selected>AM/Pm</option>
                                    <option value="AM" >AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                            <div class="error4 error">ðŸ¡± Required</div>
                        </div>
                        <br>
                        
                        <div class="btn">
                            <input type="submit" value="submit">
                        </div>  
                    </div>
                </form>
                <div class="clear-form">
                    <button>Clear Form</button>
                </div>
                
            </div>
            <div class="right">
                <div class="filters">
                    <span id="all" class="active">All Tasks</span>
                    <span id="upcoming">Up Coming</span>
                    <span id="completed">Completed</span>
                </div>
                <ul class="display-box">
                </ul>
                <div class="clear-btn">
                    <button>Clear Entries</button>
                </div>
            </div>
            <div class="avail-list"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
